name: First Workflow
on: push 
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
       - name: Code Checkout
         uses: actions/checkout@v4
       - name: Node Js Installation
         uses: actions/setup-node@v4
         with:
           node-version: 18.0
       - name: Install Dependencies
         run: npm install
       - name: npm lint
         run: npm run lint
       - name: Testing 
         run: npm test
       - name: Creating a Build
         run: npm run build
